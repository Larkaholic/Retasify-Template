<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retasify Template</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="./script/index.js"></script>
    <style>
        .search-collapsed {
            width: 0;
            opacity: 0;
            padding-left: 0;
            padding-right: 0;
            transition: width 0.3s, opacity 0.3s, padding 0.3s;
        }
        .search-expanded {
            width: 350px;
            opacity: 1;
            padding-left: 1.5rem;
            padding-right: 3.5rem;
            transition: width 0.3s, opacity 0.3s, padding 0.3s;
        }
    </style>
</head>
<body class="bg-[#f8f8ff] min-h-screen w-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-md rounded-2xl border border-gray-200 flex items-center justify-between px-8 py-4 mt-6 mx-8">
            <div class="flex items-center gap-4">
                <img src="./image/logo (1).png" alt="retasify logo" class="h-12">
                <span class="ml-6 text-[#49553B] text-lg font-semibold hidden md:inline">Welcome, User/Buyer</span>
                <ul class="flex gap-6 ml-10">
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] px-6 py-2 rounded-full transition font-medium text-[#49553B] shadow-sm">All</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] px-6 py-2 rounded-full transition font-medium text-[#49553B] shadow-sm">Male</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] px-6 py-2 rounded-full transition font-medium text-[#49553B] shadow-sm">Female</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] px-6 py-2 rounded-full transition font-medium text-[#49553B] shadow-sm">Children (M)</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] px-6 py-2 rounded-full transition font-medium text-[#49553B] shadow-sm">Children (F)</li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <div class="relative flex items-center">
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Search..."
                        class="search-collapsed bg-[#e0e7d9] text-[#49553B] rounded-full border border-[#cddfc1] focus:outline-none focus:ring-2 focus:ring-[#4d5942] py-3 pr-12 pl-6 text-xl font-semibold placeholder-[#7b8a6c]"
                        style="transition: width 0.3s, opacity 0.3s, padding 0.3s;"
                    />
                    <button id="searchToggle" class="absolute right-3 top-1/2 -translate-y-1/2 text-[#49553B] hover:text-[#4d5942] focus:outline-none">
                        <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
                        </svg>
                        <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <button class="cursor-pointer p-2 px-6 bg-[#4d5942] rounded-full text-white font-semibold shadow hover:bg-[#3b3f2e] transition-colors duration-200"
                    onclick="window.location.href='login.html'">
                    Login
                </button>
            </div>
        </nav>
        <main class="flex-1 flex items-center justify-center px-8 py-8">
            <div class="bg-white rounded-3xl shadow-lg w-full min-h-[80vh] border border-gray-200 flex items-center justify-center">
                <span class="text-gray-400 text-xl">This is the view for Users/Buyers</span>
            </div>
        </main>
    </div>
    <script type="module" src="./script/index.js"></script>
</body>
</html>
