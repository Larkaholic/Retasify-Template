<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retasify Template</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="./script/index.js"></script>
</head>
<body class="bg-[#f8f8ff] min-h-screen w-screen">
    <div class="flex flex-col min-h-screen">
        <div class="bg-white shadow-md rounded-2xl border border-gray-200 flex items-center justify-between px-8 py-4 mt-6 mx-8">
            <img src="./image/logo (1).png" alt="retasify logo" class="h-12">
            <button class="cursor-pointer mr-2 p-2 px-6 bg-[#4d5942] rounded-full text-white font-semibold shadow hover:bg-[#3b3f2e] transition-colors duration-200"
                onclick="window.location.href='login.html'">
                Login
            </button>
        </div>
        <div class="flex flex-1 gap-8 px-8 py-8">
            <aside class="bg-white rounded-3xl shadow-lg flex-1 max-w-[20%] min-h-[70vh] border border-gray-200 flex flex-col items-start py-10 px-6">
                <h1 class="font-extrabold text-2xl text-[#49553B] mb-8">Categories</h1>
                <ul class="flex flex-col gap-4 w-full">
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] pl-5 py-2 w-full rounded-xl transition font-medium text-[#49553B] shadow-sm">All</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] pl-5 py-2 w-full rounded-xl transition font-medium text-[#49553B] shadow-sm">Male</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] pl-5 py-2 w-full rounded-xl transition font-medium text-[#49553B] shadow-sm">Female</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] pl-5 py-2 w-full rounded-xl transition font-medium text-[#49553B] shadow-sm">Children (M)</li>
                    <li class="text-lg cursor-pointer bg-gray-200 hover:bg-[#e0e7d9] active:bg-[#cddfc1] pl-5 py-2 w-full rounded-xl transition font-medium text-[#49553B] shadow-sm">Children (F)</li>
                </ul>
            </aside>
            <main class="bg-white rounded-3xl shadow-lg flex-1 min-h-[70vh] border border-gray-200 flex items-center justify-center">
                <span class="text-gray-400 text-xl">Select a category to view content</span>
            </main>
        </div>
    </div>
</body>
</html>
